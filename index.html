<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démineur JS</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preload" href="fonts/subset-Digital-7Mono.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <script type="module" src="./js/app.js"></script>

    <div class="window noselect">
        <div class="title">
            <div class="program_name">
                <img src="./img/logo.webp" alt="">
                <h1>Démineur</h1>
            </div>
            <div class="buttons">
                <button class="reduce" disabled><span>_</span></button>
                <button class="maximize"><span>□</span></button>
                <button class="close" onclick="window.location.href='https://www.google.com';"><span>X</span></button>
            </div>
        </div>
        <div class="menu">
            <button id="fichier_button">Fichier</button>
            <ul id="menu_list" style="display:none;">
                <li><a id="new_game_menu">Nouvelle partie</a></li>
                <li><a href="https://github.com/moicestpaul/Demineur_Js" target="_blank">Code source (Git)</a></li>
                <li><a href="http://www.google.fr">Quitter</a></li>
            </ul>

        </div>
        <div class="content">
            <div class="content-header">
                <div class="score-cont">
                    <p id="score1">999</p>
                </div>
                <div>
                    <h4 id="status"></h4>
                </div>
                <div class="score-cont">
                    <p id="score2">000</p>
                </div>
            </div>
            <div id="game">

            </div>
        </div>
    </div>
</body>
</html>
