<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démineur JS</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preload" href="fonts/subset-Digital-7Mono.woff2" as="font" type="font/woff2" crossorigin>

    <div class="window">
        <div class="title">
            <div class="program_name">
                <img src="./img/logo.webp" alt="">

            </div>
            <div class="buttons">
                <button class="reduce" disabled><span>_</span></button>

            </div>
        </div>
        <div class="menu">
            <button>Fichier</button>
        </div>
        <div class="content">
            <div class="content-header">
                <div class="score-cont">
                    <p class="score1">123</p>
                </div>

                <div class="score-cont">
                    <p class="score2">123</p>
                </div>
            </div>
            <div class="game">
                <!-- JEU -->
            </div>
        </div>
    </div>
    

    <script src="./js/app.js"></script>

</html>
